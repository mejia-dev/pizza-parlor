<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/scripts.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <title>Epicrust</title>
</head>
<body>

  <div id="banner">
    <img src="img/Epicrust.png" alt="Epicrust pizza parlor logo" id="bannerLogo">
    <h3 id="subtext"><br><br>The best pizza for programmers!</h3>
    <p id="cartButton"><br><br>Cart (<span id="bannerCartItemNumber">Empty</span>)
      <br>
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
        <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
      </svg>  
    </p>
  </div>

  <div id="cartDiv" class="hidden">
    <h2>Your Cart</h2>
    <p id="emptyMessage">Your cart is currently empty.</p>
    <hr>
    <div id="cartItemsDiv">

    </div>
  </div>

  <div id="mainPageContent">
    <br>
    <div id="formHolder">
      <h1>Order a Pizza</h1>
      <hr>
      <form id="pizzaBuilder">
        <h4>Choose a size:</h4>
        <label><input type="radio" name="size" value="S" checked>Small</label><br>
        <label><input type="radio" name="size" value="M">Medium</label><br>
        <label><input type="radio" name="size" value="L">Large</label><br>
        <br>
        <h4>Choose toppings:</h4>
        <div id="toppingsHolder">
          <div id="toppingsOptionsHolderA">
            <label><input type="checkbox" name="topping" value="anchovies">Anchovies</label><br>
            <label><input type="checkbox" name="topping" value="artichoke">Artichoke Hearts</label><br>
            <label><input type="checkbox" name="topping" value="bbq">Barbecue Sauce</label><br>
            <label><input type="checkbox" name="topping" value="bellPepper">Bell Pepper</label><br>
            <label><input type="checkbox" name="topping" value="cheese" checked>Cheese</label><br>
          </div>
          <div id="toppingsOptionsHolderB">
            <label><input type="checkbox" name="topping" value="sausage">Italian Sausage</label><br>
            <label><input type="checkbox" name="topping" value="mushrooms">Mushrooms</label><br>
            <label><input type="checkbox" name="topping" value="olives">Olives</label><br>
            <label><input type="checkbox" name="topping" value="pepperoni">Pepperoni</label><br>
            <label><input type="checkbox" name="topping" value="pineapple">Pineapple</label><br>
          </div>
        </div> 
        <br><br>
        <button type="submit">Add Pizza to Cart</button>
        <br><br>
      </form>
    </div>
  </div>
  
</body>
</html>
